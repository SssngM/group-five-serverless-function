<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Group Five</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
    <header>
      <div class="outer-full-half">
        <img class="logo-left" src="./images/logo1.png" />
        <img class="logo-right" src="./images/logo2.png" />
      </div>
    </header>
    <main>
      <form action="./thankyou.html" method="post" data-netlify="true" name="betaform">
        <section>
          <div class="outer-full on-phone-shift-up">
            <div class="inner-full">
              <div class="question-title">
                <h1>Choose Two</h1>
              </div>
            </div>
          
            <div class="inner-full">
              <div class="question">

                <div class="subquestion1">
                  <label><h4 class="box-input-label">Adventure</h4>
                    <div class="box-input" id="box1">
                      <input type="checkbox" name="adventure" hidden />
                    </div>
                  </label>
                </div>

                <div class="subquestion1">
                  <label><h4 class="box-input-label">Wealth</h4>
                    <div class="box-input" id="box2">
                      <input type="checkbox" name="wealth" hidden />
                    </div>
                  </label>
                </div>

                <div class="subquestion1">
                  <label><h4 class="box-input-label">Relationships</h4>
                    <div class="box-input" id="box3">
                      <input type="checkbox" name="relationships" hidden />
                    </div>
                  </label>
                </div>

              </div>
            </div>

          </div>
        </section>

        <section id="section2">
          <div class="outer-full on-phone-shift-up">
            <div class="inner-full">
              <div class="question-title">
                <h1>Choose Three</h1>
              </div>
            </div>

            <div class="inner-full">
              <div class="question">
                <div class="subquestion" >
                  <label>
                    <h3>
                      <input name="travel" type="checkbox" />
                      Travel
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="nightlife" type="checkbox" />
                      Nightlife
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="cooking" type="checkbox" />
                      Cooking
                    </h3>
                  </label>
                </div>

                <div class="subquestion">
                  <label>
                    <h3>
                      <input name="clubbing" type="checkbox" />
                      Clubbing
                    </h3      >
                  </label>
                  <label>
                    <h3>
                      <input name="camping" type="checkbox" />
                      Camping
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="sports" type="checkbox" />
                      Sports
                    </h3>
                  </label>
                </div>

                <div class="subquestion">
                  <label>
                    <h3>
                      <input name="festival" type="checkbox" />
                      Festival
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="hiking" type="checkbox" />
                      Hiking
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input
                        class="custom-input"
                        placeholder="Other"
                        name="custom"
                        type="input" />
                    </h3>
                  </label>
                </div>
              </div>
            </div>
        </section>
        <section id="section3">
          <div class="outer-full on-phone-shift-up">
            <div class="inner-full">
              <div class="question-title">
                <h1>Choose Three</h1>
              </div>
              <p>(specific dates will be confirmed later)</p>
            </div>

            <div class="question">
              <div class="subquestion">
                <label>
                  <h3>
                    <input name="tue-evening" type="checkbox" />
                    Tue evening
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="wed-evening" type="checkbox" />
                    Wed evening
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="thur-evening" type="checkbox" />
                    Thur evening
                  </h3>
                </label>
              </div>

              <div class="subquestion">
                <label>
                  <h3>
                    <input name="fri-evening" type="checkbox" />
                    Fri evening
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="sat-evening" type="checkbox" />
                    Sat evening
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="sun-evening" type="checkbox" />
                    Sun evening
                  </h3>
                </label>
              </div>

              <div class="subquestion">
                <label>
                  <h3>
                    <input name="sat-afternoon" type="checkbox" />
                    Sat afternoon
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="sun-afternoon" type="checkbox" />
                    Sun afternoon
                  </h3>
                </label>
              </div>
            </div>
          </div>
        </section>     

        <section>
          <div class="outer-full">
            <div class="inner-full on-phone-shift-up">
              <div class="question-title">
                <h1>Gender</h1>
              </div>
              <div class="question">

                <div class="subquestion">
                  <label>
                    <h3>
                      <input name="female" type="checkbox" />
                      Female
                    </h3>
                  </label>
                </div>

                <div class="subquestion">
                  <label>
                    <h3>
                      <input name="male" type="checkbox" />
                      Male
                    </h3>
                  </label>
                </div>

                <div class="subquestion">
                  <label>
                    <h3>
                    <input name="non-binary" type="checkbox" />
                    Non-binary
                    </h3>
                  </label>
                </div>

                <div class="subquestion">
                  <label>
                    <h3>
                    <input name="non-binary" type="checkbox" />
                    Decline
                    </h3>
                  </label>
                </div>

              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="outer-full">
            <div class="inner-full on-phone-shift-up">

              <div >
                <label>
                  <div class="question-title">
                    <h1>Name</h1>
                  </div>
                  <input name="name" class="input" value="" />
                </label>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="outer-full">
            <div class="inner-full on-phone-shift-up">
              <label><h1>* Email *</h1>
                <input type="email" name="email" class="input" value="" />
              </label>
              <div>
                <button class="btn2">Done</button>
              </div>
              <p class="validation-message" id="validation-message">
                *Please complete the required fields
              </p>
            </div>
          </div>
        </section>     
      </form>
    </main>
  </body>
  <script src="button.js"></script>
  <script src="betaform.js"></script>
</html>
