<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Group Five</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
    <header>
      <div class="outer-full-half">
        <img class="logo-left" src="./images/logo1.png" />
        <img class="logo-right" src="./images/logo2.png" />
      </div>
    </header>
    <main>
      <form action="./thankyou.html" method="post" data-netlify="true" name="betaform">
        <section>
          <div class="outer-full on-phone-shift-up">
            <div class="inner-full">
              <div class="question-title">
                <h1>Choose Two <span id="section1Checkmark">✅<span></h1>
              </div>
            </div>
          
            <div class="inner-full">
              <div class="question">

                <div class="sub-question">
                  <label><h4 class="box-input-label">Adventure</h4>
                    <div class="box-input" id="box1">
                      <input type="checkbox" name="adventure" hidden />
                    </div>
                  </label>
                </div>

                <div class="sub-question">
                  <label><h4 class="box-input-label">Wealth</h4>
                    <div class="box-input" id="box2">
                      <input type="checkbox" name="wealth" hidden />
                    </div>
                  </label>
                </div>

                <div class="sub-question">
                  <label><h4 class="box-input-label">Relationships</h4>
                    <div class="box-input" id="box3">
                      <input type="checkbox" name="relationships" hidden />
                    </div>
                  </label>
                </div>

              </div>
            </div>

          </div>
        </section>

        <section id="section2">
          <div class="outer-full on-phone-shift-up">
            <div class="inner-full">
              <div class="question-title">
                <h1>Choose Three <span id="section2Checkmark">✅<span></h1>
              </div>
            </div>

            <div class="inner-full">
              <div class="question">
                <div class="subquestion">
                  <label>
                    <h3>
                      <input name="travel" type="checkbox" />
                      travel
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="nightlife" type="checkbox" />
                      nightlife
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="cooking" type="checkbox" />
                      cooking
                    </h3>
                  </label>
                </div>

                <div class="subquestion">
                  <label>
                    <h3>
                      <input name="clubbing" type="checkbox" />
                      clubbing
                    </h3      >
                  </label>
                  <label>
                    <h3>
                      <input name="camping" type="checkbox" />
                      camping
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="sports" type="checkbox" />
                      sports
                    </h3>
                  </label>
                </div>

                <div class="subquestion">
                  <label>
                    <h3>
                      <input name="festival" type="checkbox" />
                      festival
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="hiking" type="checkbox" />
                      hiking
                    </h3>
                  </label>
                  <label>
                    <h3>
                      <input name="park" type="checkbox" />
                      park
                    </h3>
                  </label>
                </div>
              </div>
            </div>
        </section>
        <section id="section3">
          <div class="outer-full on-phone-shift-up">
            <div class="inner-full">
              <div class="question-title">
                <h1>Choose Three <span id="section3Checkmark">✅<span></h1>
              </div>
              <p>(specific dates will be confirmed later)</p>
            </div>

            <div class="question">
              <div class="subquestion">
                <label>
                  <h3>
                    <input name="tue7pm" type="checkbox" />
                    Tue 7:00pm
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="wed7pm" type="checkbox" />
                    Wed 7:00pm
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="thur7pm" type="checkbox" />
                    Thur 7:00pm
                  </h3>
                </label>
              </div>

              <div class="subquestion">
                <label>
                  <h3>
                    <input name="fri7pm" type="checkbox" />
                    Fri 7:00pm
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="sat7pm" type="checkbox" />
                    Sat 7:00pm
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="sun7pm" type="checkbox" />
                    Sun 7:00pm
                  </h3>
                </label>
              </div>

              <div class="subquestion">
                <label>
                  <h3>
                    <input name="sat2pm" type="checkbox" />
                    Sat 2:00pm
                  </h3>
                </label>
                <label>
                  <h3>
                    <input name="sun2pm" type="checkbox" />
                    Sun 2:00pm
                  </h3>
                </label>
              </div>
            </div>
          </div>
        </section>     
        <section>
          <div class="outer-full">
            <div class="inner-full form-finish on-phone-shift-up">
              <label><h1>Email</h1>
                <input type="email" name="email" class="input" value="" />
              </label>
              <button class="btn2">Done</button>
              <p class="validation-message" id="validation-message">
                (please complete the required fields)
              </p>
            </div>
          </div>
        </section>     
      </form>
    </main>
  </body>
  <script src="app.js"></script>
</html>
